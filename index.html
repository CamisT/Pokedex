<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Links-->
    <link rel="icon" href="./icons/pokebola.png">
    <link rel="stylesheet" href="./css/style.css">

    <!--JavaScript-->
    <script defer src="./js/script.js"></script>
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>
        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Nome ou número do Pokémon"
            required
            />
        </form>
        <div class="buttons">
            <button class="button btn-previous"> &lt Anterior</button>
            <button class="button btn-next">Próximo &gt </button>
        </div>
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>

</body>
</html>
